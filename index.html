<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Boilerplate</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="title">
                <h1>Scottish Wage Calculator</h1>
            </div>
            <div class="main-container">
                <h2>Your Details</h2>
                <div class="details-container">
                    <form action="#" method="post" class="work-form">
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="name" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label for="hours">Weekly Hours:</label>
                            <input type="number" id="hours" name="hours" class="input-field" min="1" required>
                        </div>             
                        <div class="form-group">
                            <label for="rate">Hourly Rate (Â£):</label>
                            <input type="number" id="rate" name="rate" class="input-field" min="0" step="0.5" required>
                        </div>      
                        <div class="form-group">
                            <label for="pension">Pension Percentage (%):</label>
                            <input type="number" id="pension" name="pension" class="input-field" min="0" max="100" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="student">Are you a student?</label>
                            <select id="student" name="student" class="input-field" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>
                </div>
                <div id="payslip-container">
                    <h2>Payslip</h2>
                    <table border="1">
                        <tr><td>Total Annual Salary:</td><td id="annual-salary"></td></tr>
                        <tr><td>Hourly Rate:</td><td id="hourly-rate"></td></tr>
                        <tr><td>Weekly Hours:</td><td id="weekly-hours"></td></tr>
                        <tr><td>Income Tax Deduction:</td><td id="income-tax"></td></tr>
                        <tr><td>National Insurance Deduction:</td><td id="national-insurance"></td></tr>
                        <tr><td>Student Loan Deduction:</td><td id="student-loan"></td></tr>
                        <tr><td>Weekly Wage Before Deductions:</td><td id="weekly-before"></td></tr>
                        <tr><td>Weekly Wage After Deductions:</td><td id="weekly-after"></td></tr>
                        <tr><td>Monthly Wage After Deductions:</td><td id="monthly-after"></td></tr>
                    </table>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
